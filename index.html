<!DOCTYPE html>
<html>
<head>
	<title>Formulário em JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<header><h1>Formulário Simples</h1></header>
    
	<div id="container-formulario">

    	<form name="validar-formulario" onsubmit="return validarFormulario();">

			<p label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome"><br></p>

			
			<p for="idade">idade:</label>
			<input type="number" id="idade" name="idade"><br></p>


			<p label for="email">E-mail:</label>
			<input type="email" id="email" name="email"><br></p>


			<p label for="mensagem">Mensagem:</label><br>
			<textarea id="mensagem" name="mensagem" rows="7"></textarea><br></p>


		<input type="submit" value="Enviar" onclick="enviarFormulario()">
	
	</div>	
    </form>
      
	















    
    <script src="Script.Js"></script>




</body>
</html>
